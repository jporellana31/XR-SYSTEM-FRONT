<div class="fondo">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mx-auto mt-5">
        <!-- Card -->
        <div class="card sombra">
          <!-- Header Card -->
            <div class="card-header text-center" style="padding: 1rem;">
              <i class="bi bi-shield-lock-fill" style="font-size: 5rem; color: white;"> <h4>Restablecer Contrase√±a</h4></i>
            </div>
          <!-- Body Card -->
            <div class="card-body">
              <form class="row g-3 was-validated">
              <!-- Cedula -->
                <div class="col-md-12">
                  <label for="cedula" class="form-label">Cedula</label>
                  <input type="text" class="form-control" id="cedula" name="cel" [(ngModel)]="usuario.cedula" required>
                </div>
                <!-- Email -->
                <div class="col-md-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="mail" [(ngModel)]="usuario.email" required>
                </div>
                  <!-- Buttton -->
                <div class="col-12">
                  <button class="btn btn-success btn-block mt-3" (click)="changePassword()">Siguiente</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
